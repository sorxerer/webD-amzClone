<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kode+Mono:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Seymour+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div id="header">
            <section id="left-header">

                <a class="logo-link" href="./cart.html">
                    <img id="amz-logo" src="./Icons/amazon-logo-white.png" alt="Amazon Logo">
                    <img id="amz-logo2" src="./Icons/amazon-mobile-logo-white.png" alt="Amazon Logo">
                </a>
                <a class="address-link">
                    <p style="font-size: 15px;">delivery to Vinit</p>
                    <img src="./Icons/location.png" style="display: inline-block; vertical-align: middle;">
                    <!-- vertical-align: middle; new concept -->
                    <h3 style="display: inline-block; vertical-align: middle;">India</h3>
                </a>

            </section>
            <section id="center-header"><input id="search" placeholder="search...">
                <button id="search-button"><img src="./Icons/search-icon.png" style="height: 25px;"></button>
            </section>
            <section id="right-header">
                <div class="language-select-flag">
                    <img src="./Icons/India (1).png" style="height: 40px; vertical-align: middle;">
                    <select id="language" name="language" class="language-select">

                        <option>EN</option>
                        <option>HI</option>
                    </select>
                </div>
                <a class="return-and-order-link">
                    <p style="font-size: 15px;">return</p>
                    <h3>& Orders</h3>
                </a>
                <div id="cart-box" style="background-image: url(./Icons/cart-icon.png);">0</div>
                <div class="menu"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg></div>
            </section>
        </div>
    </header>

    <main>
        <div class="products-container">

        </div>
    </main>

    <footer>
        <div id="footer">all right reserved</div>

    </footer>
    <script src="./scripts/data/cart.js"></script>
    <script src="./scripts/data/product.js"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
