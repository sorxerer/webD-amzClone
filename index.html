<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kode+Mono:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Seymour+One&display=swap"

<body>
    <header>
        <div id="header">
            <section id="left-header" style="min-width: 320px;">

                <a class="logo-link"><img id="amz-logo" src="./Icons/amazon-logo-white.png"></a>
                <a class="address-link">
                    <p style="font-size: 15px;">delivery to Vinit</p>
                    <img src="./Icons/location.png" style="display: inline-block; vertical-align: middle;">
                    <!-- vertical-align: middle; new concept -->
                    <h3 style="display: inline-block; vertical-align: middle;">Jodhpur</h3>
                </a>

            </section>
            <section id="center-header"><input id="search" placeholder="search...">
                <button id="search-button"><img src="./Icons/search-icon.png" style="height: 25px;"></button>
            </section>
            <section id="right-header" style=" min-width: 360px;">
                <div class="language-select-flag">
                    <img src="./Icons/India (1).png" style="height: 40px; vertical-align: middle;">
                    <select id="language" name="language" class="language-select">

                        <option>EN</option>
                        <option>HI</option>
                    </select>
                </div>
                <a class="return-and-order-link">
                    <p style="font-size: 15px;">return</p>
                    <h3>& Orders</h3>
                </a>
                <!-- <a> <div id="cart-div" style="position: relative;">
                    <div id="items-number">3</div>
                    <img src="./cart-icon.png" alt="Cart" id="cart" style="height: 40px;"></div>
                </a> -->
                <div class="header-hover" id="cart-box">0
                </div>
            </section>
        </div>
    </header>

    <main>
        <div class="products-container">
            
        </div>
        
    </main>




    <footer>
        <div id="footer">all right reserved</div>

    </footer>

    <script src="./scripts/home.js"></script>
</body>

</html>
